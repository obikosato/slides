name: Publish slides to GitHub Pages

on:
  push:
    branches:
    - main
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure GitHub Pages
      uses: actions/configure-pages@v5

    - name: Convert Markdown slides to HTML
      uses: KoharaKazuya/marp-cli-action@v4
      with:
        config-file: .marprc.yml

    - name: Fix dist directory ownership
      run: sudo chown -R runner:docker dist

    - name: Copy images to dist directory
      run: |
        find src -type d -name images | while read -r img_dir; do
          TARGET_DIR="dist/${img_dir#src/}"
          mkdir -p "${TARGET_DIR}"
          cp -r "${img_dir}/." "${TARGET_DIR}/"
        done

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
